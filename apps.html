<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modoster App Store - Apps</title>
    <link rel="stylesheet" href="apps-style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Modoster Logo">
            <h1>Welcome to Modoster App Store</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#apps" class="active">Apps</a>
            <a href="#cart">Cart</a>
            <a href="#login">Login</a>
        </nav>
    </header>

    <div class="content">
        <h2>Apps</h2>
        <div class="app-list">
            <div class="app-card">
                <img src="app1.png" alt="App 1">
                <h3>App 1</h3>
                <p>Description of App 1</p>
                <a href="#" class="btn">Download</a>
            </div>
            <div class="app-card">
                <img src="app2.png" alt="App 2">
                <h3>App 2</h3>
                <p>Description of App 2</p>
                <a href="#" class="btn">Download</a>
            </div>
            <!-- Add more app cards as needed -->
        </div>
    </div>
</body>
</html>
